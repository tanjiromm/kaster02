<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kaster_02 - النجم</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5968/5968756.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- إضافة Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #7289da;
            --bg-color: #0a0e29;
            --text-color: white;
            --container-bg: rgba(255, 255, 255, 0.1);
            --container-border: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        [data-theme="light"] {
            --bg-color: #87CEEB;
            --text-color: #2c3e50;
            --container-bg: rgba(255, 255, 255, 0.9);
            --container-border: rgba(255, 255, 255, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background 0.8s ease;
        }

        /* إصدار الكمبيوتر - شاشات كبيرة */
        @media (min-width: 1025px) {
            .desktop-version {
                display: block;
            }
            .mobile-version {
                display: none;
            }
            
            .profile-container {
                max-width: 500px;
                padding: 40px;
            }
            
            .avatar {
                width: 140px;
                height: 140px;
            }
            
            .username {
                font-size: 2.2em;
            }
            
            .social-icon {
                width: 50px;
                height: 50px;
                font-size: 1.3em;
            }
            
            .moon, .sun {
                width: 100px;
                height: 100px;
            }
            
            .time-widget {
                top: -90px;
                padding: 25px 30px;
                min-width: 140px;
            }
            
            .time-text {
                font-size: 1.6em;
            }
            
            .time-emoji {
                font-size: 2.2em;
                top: -28px;
                right: -15px;
            }
        }

        /* إصدار الجوال - شاشات متوسطة وصغيرة */
        @media (max-width: 1024px) {
            .desktop-version {
                display: none;
            }
            .mobile-version {
                display: block;
            }
            
            .profile-container {
                width: 95%;
                max-width: 95%;
                padding: 25px 20px;
                margin: 20px auto;
            }
            
            .avatar {
                width: 110px;
                height: 110px;
            }
            
            .username {
                font-size: 1.7em;
            }
            
            .social-icon {
                width: 42px;
                height: 42px;
                font-size: 1.1em;
            }
            
            .moon, .sun {
                width: 60px;
                height: 60px;
                top: 5%;
                right: 5%;
            }
            
            .time-widget {
                top: -70px;
                padding: 18px 22px;
                min-width: 110px;
            }
            
            .time-text {
                font-size: 1.3em;
            }
            
            .time-emoji {
                font-size: 1.8em;
                top: -22px;
                right: -10px;
            }
        }

        /* إصدار الجوال الصغير جداً */
        @media (max-width: 480px) {
            .profile-container {
                padding: 20px 15px;
                border-radius: 20px;
            }
            
            .avatar {
                width: 90px;
                height: 90px;
            }
            
            .username {
                font-size: 1.4em;
            }
            
            .discord-tag {
                font-size: 1em;
            }
            
            .location, .age, .bio {
                font-size: 0.9em;
            }
            
            .social-section {
                gap: 8px;
            }
            
            .social-icon {
                width: 38px;
                height: 38px;
            }
            
            .moon, .sun {
                width: 50px;
                height: 50px;
            }
            
            .time-widget {
                top: -60px;
                padding: 15px 18px;
                min-width: 100px;
            }
            
            .time-text {
                font-size: 1.1em;
            }
            
            .time-emoji {
                font-size: 1.5em;
                top: -18px;
                right: -8px;
            }
        }

        /* الساعة - تصميم موحد */
        .time-widget {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            background: var(--container-bg);
            backdrop-filter: blur(25px);
            border: 2px solid var(--container-border);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color), 0 0 30px rgba(114, 137, 218, 0.3);
            z-index: 101;
            text-align: center;
            animation: timeGlow 4s ease-in-out infinite;
        }

        @keyframes timeGlow {
            0%, 100% { 
                box-shadow: 0 15px 40px var(--shadow-color), 0 0 20px rgba(114, 137, 218, 0.3);
            }
            50% { 
                box-shadow: 0 15px 40px var(--shadow-color), 0 0 40px rgba(114, 137, 218, 0.6);
            }
        }

        .time-text {
            font-weight: bold;
            color: var(--text-color);
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.9);
            letter-spacing: 1px;
        }

        .time-emoji {
            position: absolute;
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.7));
            z-index: 102;
            animation: emojiFloat 3s ease-in-out infinite;
        }

        @keyframes emojiFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        /* النجوم - تظهر فقط في Dark Mode */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        [data-theme="light"] .stars {
            opacity: 0;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .moon {
            position: absolute;
            top: 10%;
            right: 10%;
            background: #f5f5f5;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            z-index: 2;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="light"] .moon {
            transform: translateY(150vh);
            opacity: 0;
        }

        .moon::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 25%;
            height: 25%;
            background: #e0e0e0;
            border-radius: 50%;
        }

        .sun {
            position: absolute;
            top: 10%;
            right: 10%;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px #FFA500;
            z-index: 2;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(150vh);
            opacity: 0;
        }

        [data-theme="light"] .sun {
            transform: translateY(0);
            opacity: 1;
        }

        .meteor {
            position: absolute;
            background: linear-gradient(90deg, white, transparent);
            height: 2px;
            animation: meteorFall 2s linear infinite;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        [data-theme="light"] .meteor {
            opacity: 0;
        }

        .cloud {
            position: absolute;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        [data-theme="light"] .cloud {
            opacity: 1;
        }

        .cloud::before {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.9);
        }

        .cloud-1::before {
            width: 120px;
            height: 60px;
            top: 0;
            left: 0;
            filter: blur(8px);
        }

        .cloud-1::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.85);
            width: 80px;
            height: 50px;
            border-radius: 50%;
            top: -20px;
            left: 20px;
            filter: blur(6px);
        }

        .cloud-2::before {
            width: 180px;
            height: 70px;
            top: 0;
            left: 0;
            filter: blur(10px);
        }

        .cloud-2::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            width: 100px;
            height: 60px;
            border-radius: 50%;
            top: -25px;
            left: 40px;
            filter: blur(8px);
        }

        .cloud-3::before {
            width: 150px;
            height: 65px;
            top: 0;
            left: 0;
            filter: blur(9px);
        }

        .cloud-3::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            width: 90px;
            height: 55px;
            border-radius: 50%;
            top: -22px;
            left: 30px;
            filter: blur(7px);
        }

        .planet {
            position: absolute;
            border-radius: 50%;
            animation: planetGlow 4s ease-in-out infinite;
            z-index: 2;
            opacity: 1;
            transition: opacity 0.8s ease;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .planet:hover {
            transform: scale(1.2);
        }

        .planet.exploding {
            animation: planetExplode 0.8s ease-out forwards;
        }

        [data-theme="light"] .planet {
            opacity: 0;
        }

        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid var(--container-border);
            box-shadow: 0 25px 50px var(--shadow-color);
            text-align: center;
            animation: containerGlow 3s ease-in-out infinite;
            transition: all 0.8s ease;
        }

        @keyframes containerGlow {
            0%, 100% { box-shadow: 0 25px 50px var(--shadow-color), 0 0 0px rgba(114, 137, 218, 0.5); }
            50% { box-shadow: 0 25px 50px var(--shadow-color), 0 0 30px rgba(114, 137, 218, 0.8); }
        }

        .avatar-section {
            margin-bottom: 20px;
        }

        .avatar {
            border-radius: 50%;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 35px rgba(114, 137, 218, 0.6);
            margin: 0 auto 20px auto;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .avatar-img {
            width: 70%;
            height: 70%;
            object-fit: contain;
            border-radius: 0;
        }

        .avatar:hover {
            transform: scale(1.08);
            box-shadow: 0 0 45px rgba(114, 137, 218, 0.8);
        }

        .info-section {
            margin-bottom: 25px;
        }

        .username {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--text-color);
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .username:hover {
            text-shadow: 0 0 25px rgba(114, 137, 218, 1);
            transform: scale(1.05);
        }

        .discord-tag {
            color: var(--primary-color);
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .discord-tag:hover {
            color: #8ba0ff;
            text-shadow: 0 0 15px rgba(114, 137, 218, 0.7);
            transform: scale(1.05);
        }

        .location {
            color: var(--text-color);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            opacity: 0.9;
        }

        .age {
            color: var(--text-color);
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .bio {
            color: var(--text-color);
            line-height: 1.5;
            margin-bottom: 25px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            opacity: 0.8;
        }

        .bio-main {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .social-section {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .social-icon {
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            text-decoration: none;
            position: relative;
        }

        .social-icon::after {
            display: none !important;
        }

        .social-icon:hover {
            transform: scale(1.15) translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .youtube { background: rgba(255, 0, 0, 0.3) !important; }
        .instagram { background: rgba(225, 48, 108, 0.3) !important; }
        .snapchat { background: rgba(255, 252, 0, 0.3) !important; }
        .twitter { background: rgba(29, 161, 242, 0.3) !important; }
        .tiktok { background: rgba(0, 0, 0, 0.3) !important; }
        .discord { background: rgba(114, 137, 218, 0.3) !important; }
        .spotify { background: rgba(30, 215, 96, 0.3) !important; }
        .email { background: rgba(66, 133, 244, 0.3) !important; }
        .fortnite-gg { background: rgba(255, 165, 0, 0.3) !important; }
        .fortnite { background: rgba(148, 51, 255, 0.3) !important; }

        .fortnite img {
            width: 50% !important;
            height: 50% !important;
            object-fit: contain;
        }

        .star-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
        }

        .falling-star {
            position: absolute;
            background: linear-gradient(45deg, transparent, white, transparent);
            width: 3px;
            height: 20px;
            border-radius: 50%;
            animation: starFall 1s linear forwards;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--container-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .theme-toggle i {
            font-size: 1.2em;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .qr-toggle {
            position: fixed;
            top: 85px;
            right: 20px;
            z-index: 1000;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--container-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .qr-toggle:hover {
            transform: scale(1.1);
        }

        .qr-toggle i {
            font-size: 1.2em;
            color: var(--text-color);
        }

        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .qr-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .qr-content {
            background: var(--container-bg);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid var(--container-border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 90%;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: white;
            margin: 15px auto;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #333;
            text-align: center;
            word-break: break-all;
        }

        .url-display {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
            word-break: break-all;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fcf;
            transform: scale(1.05);
        }

        .visitor-counter {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            border: 1px solid var(--container-border);
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 100;
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: pulse 2s infinite;
        }

        .visitor-counter i {
            color: #ff6b6b;
        }

        .visitor-count {
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        .visitor-stats {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--container-border);
            font-size: 0.8em;
            z-index: 100;
            box-shadow: 0 5px 15px var(--shadow-color);
            max-width: 200px;
        }

        .stat-item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
        }

        .stat-value {
            font-weight: bold;
            color: #4ecdc4;
        }

        .explosion-particles {
            position: absolute;
            pointer-events: none;
            z-index: 3;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            animation: particleFloat 1.5s ease-out forwards;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes meteorFall {
            0% { 
                transform: translateX(-100px) translateY(-100px) rotate(45deg);
                opacity: 1;
                width: 0;
            }
            100% { 
                transform: translateX(500px) translateY(500px) rotate(45deg);
                opacity: 0;
                width: 150px;
            }
        }

        @keyframes cloudMove {
            0% { transform: translateX(-200px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateX(1500px); opacity: 0; }
        }

        @keyframes planetGlow {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes starFall {
            0% { 
                transform: translateY(-100px) rotate(45deg);
                opacity: 1;
            }
            100% { 
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
        }

        @keyframes planetExplode {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.7; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes particleFloat {
            0% { 
                transform: translate(0, 0) scale(1); 
                opacity: 1; 
            }
            100% { 
                transform: translate(var(--tx), var(--ty)) scale(0); 
                opacity: 0; 
            }
        }
    </style>
</head>
<body data-theme="dark">
    <!-- العناصر المشتركة -->
    <div class="stars" id="starsContainer"></div>
    <div class="moon"></div>
    <div class="sun"></div>
    <div id="meteorsContainer"></div>
    <div id="cloudsContainer"></div>
    <div id="planetsContainer"></div>
    
    <div class="star-rain" id="starRain"></div>
    
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>
    
    <div class="qr-toggle" id="qrToggle">
        <i class="fas fa-qrcode"></i>
    </div>
    
    <div class="qr-modal" id="qrModal">
        <div class="qr-content">
            <h3>📱 مشاركة الموقع</h3>
            <div class="qr-code">
                <div>
                    <div style="font-size: 16px; margin-bottom: 10px;">🔗 Kaster_02</div>
                    <div style="font-size: 12px; color: #666;">مسح الكود</div>
                </div>
            </div>
            <div class="url-display" id="currentUrl"></div>
            <div>
                <button class="copy-btn" onclick="copyUrl()">نسخ الرابط</button>
                <button class="copy-btn" onclick="shareUrl()">مشاركة</button>
                <button class="copy-btn" onclick="closeQR()">إغلاق</button>
            </div>
        </div>
    </div>

    <!-- إصدار الكمبيوتر -->
    <div class="desktop-version">
        <div class="profile-container">
            <div class="time-widget" id="timeWidget">
                <div class="time-emoji" id="timeEmoji">🌙</div>
                <div class="time-text" id="timeText">00:00</div>
            </div>
            
            <div class="avatar-section">
                <div class="avatar" onclick="openDiscord()">

                    const { data: updatedData, error: updateError } = await supabase

            const lastVisitDate = stats.lastVisit ? new Date(stats.lastVisit).toDateString() : null;
            if (lastVisitDate !== today) {

            }
            
            stats.total += 1;
            stats.lastVisit = new Date().toISOString();
            localStorage.setItem('kasterVisitorStats', JSON.stringify(stats));

        function createExplosionParticles(x, y, color) {
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'explosion-particles';
            document.body.appendChild(particlesContainer);
            
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.background = color;
                particle.style.width = (Math.random() * 10 + 5) + 'px';

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                // اتجاهات عشوائية للجزيئات
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 100 + 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                particlesContainer.appendChild(particle);
                
                // إزالة الجزيء بعد الانتهاء
                setTimeout(() => {
                    particle.remove();
                }, 1500);
            }
            
            // إزالة الحاوية بعد الانتهاء
            setTimeout(() => {
                particlesContainer.remove();
            }, 1500);

        function initTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');
            const body = document.body;
            
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (!prefersDark) {
                body.setAttribute('data-theme', 'light');
                themeIcon.className = 'fas fa-sun';
            }
            
            themeToggle.addEventListener('click', () => {
                const isDark = body.getAttribute('data-theme') === 'dark';
                body.setAttribute('data-theme', isDark ? 'light' : 'dark');
                themeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
                playToggleSound();
            });
        }

        function playToggleSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }
